<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/Contact.css">
<style>
body {font-family: Arial;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: auto;
}

input[type=submit] {
  background-color: #060a08;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: ponter;
}

input[type=submit]:hover {
  background-color: #5691a0;
}


</style>
</head>
<body>

    <div class="header">
        <h1>Contact details</h1>
        
      </div>
      <br>
    
    
<div class="container">
 
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="Email">Email</label>
    <input type="text" id="Email"  placeholder="Enter your Email">

    <label for="Select gender">Gender</label>
    
    <select id="country" name="country">
      <option value="Other">Other</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
     
    </select>

    <label for="Feedback">Feedback</label>
    <textarea id="subject" name="subject" placeholder="Write the feedback" style="height:200px"></textarea>

    <input type="submit" onclick="myFunction()" value="Submit">
  </form>

  <script>
    function myFunction() {
      alert("Your contact has been submitted!");
    }
    
    </script>
  
</div>
